<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Tag</title>
</head>
<body>
    <center>
    <!-- Iframe with Muted Video by Default (Autoplay is not enabled by default) -->
    <iframe 
        name="pawan kalyan" 
        frameborder="1" 
        width="560" 
        height="315"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin"></iframe>
    </iframe>
    <br>

    <!-- YouTube Button (User clicks to enable autoplay) -->
    <a href="https://www.youtube.com/embed/ePOglweqy7o?autoplay=1&mute=1" title="Play YouTube Video" target="pawan kalyan">
        <img src="./youtube icon.png" alt="youtube" width="60">
    </a>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <!-- Google Maps Button -->
    <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3633.4994401859026!2d77.90222028681006!3d16.148161577236863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb6005dede0eabb%3A0x30949928dcc06e2c!2sYerravalli%20Saraswathi%20School!5e0!3m2!1sen!2sin!4v1750340407382!5m2!1sen!2sin" target="pawan kalyan"> 
        <img src="./maps icon2.png" alt="Maps" width="40">
    </a>
</center>



</body>
</html>
